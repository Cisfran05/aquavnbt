<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=./personal/">

  <script>
    // JS fallback (in case meta refresh is blocked)
    (function () {
      window.location.replace("./personal/");
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=./personal/">
  </noscript>
</head>
<body>
  <p>If you are not redirected, <a href="./personal/">click here</a>.</p>
</body>
</html>
